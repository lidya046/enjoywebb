<style>
:root{
  --wave1:#86c0cf;
  --wave2:#5aa8bb;
  --wave3:#2b92a9;
}

*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{font-family:Poppins,sans-serif}

/* ===== HERO ===== */
.hero{
  position:relative;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  overflow:hidden;
}

/* ===== VIDEO BACKGROUND ===== */
.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-3;
}

/* fallback image */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:url("https://images.unsplash.com/photo-1500375592092-40eb2168fd21?auto=format&fit=crop&w=2000&q=70") center/cover no-repeat;
  z-index:-4;
}

/* overlay gelap */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,.45),
    rgba(0,0,0,.35)
  );
  z-index:-2;
}

/* ===== NAV ===== */
.nav{
  position:absolute;
  top:0; left:0; right:0;
  padding:24px 0;
  z-index:5;
}
.container{
  width:min(1100px,92vw);
  margin:auto;
}
.nav-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.menu{
  display:flex;
  gap:28px;
}
.menu a{
  color:#fff;
  text-decoration:none;
  font-weight:500;
}

/* ===== CONTENT ===== */
.content{
  z-index:2;
  padding:120px 0 180px;
}
.logo{
  max-width:420px;
  width:80vw;
  margin:0 auto 12px;
  filter:drop-shadow(0 16px 30px rgba(0,0,0,.4));
}
.subtitle{
  font-size:28px;
  font-weight:800;
}
.desc{
  max-width:820px;
  margin:14px auto 26px;
  font-weight:300;
  font-size:17px;
}
.btn{
  display:inline-flex;
  gap:10px;
  align-items:center;
  padding:14px 26px;
  background:#fff;
  color:#0b5563;
  font-weight:800;
  border-radius:999px;
  text-decoration:none;
  box-shadow:0 18px 34px rgba(0,0,0,.25);
}

/* ===== WAVES ===== */
.waves{
  position:absolute;
  bottom:-2px;
  width:100%;
  height:170px;
  z-index:1;
}
.wave-floor{
  position:absolute;
  bottom:0;
  width:100%;
  height:90px;
  background:var(--wave2);
  z-index:0;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .menu{display:none}
  .subtitle{font-size:22px}
  .desc{font-size:14px}
}
</style>
</head>
