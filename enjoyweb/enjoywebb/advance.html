<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glassy Highlight Section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --glass: rgba(255,255,255,.10);
      --glass2: rgba(255,255,255,.14);
      --stroke: rgba(255,255,255,.22);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.75);
      --pill: #F5A623;
      --pill2:#f39b00;
      --cream: rgba(255,255,255,.92);
      --shadow: 0 22px 55px rgba(0,0,0,.35);
      --shadow2: 0 12px 30px rgba(0,0,0,.25);
      --r: 22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b0f14;
      color:#fff;
    }

    /* ===== SECTION ===== */
    .highlight{
      position:relative;
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 90px 0;
      overflow:hidden;

      /* background image */
      background:
        linear-gradient( to bottom, rgba(0,0,0,.55), rgba(0,0,0,.55) ),
        url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=2200&q=80");
      background-size:cover;
      background-position:center;
    }

    /* subtle floating lights */
    .bokeh{
      position:absolute; inset:0;
      pointer-events:none;
      z-index:0;
    }
    .bokeh span{
      position:absolute;
      width:14px; height:14px;
      border-radius:999px;
      background: rgba(255,215,140,.35);
      filter: blur(.2px);
      box-shadow: 0 0 30px rgba(255,215,140,.35);
      animation: floaty 10s linear infinite;
      opacity:.8;
    }
    .bokeh span:nth-child(1){left:12%; top:22%; animation-duration:12s; transform:scale(1.1)}
    .bokeh span:nth-child(2){left:26%; top:40%; animation-duration:9s;  transform:scale(.9)}
    .bokeh span:nth-child(3){left:78%; top:28%; animation-duration:13s; transform:scale(1.2)}
    .bokeh span:nth-child(4){left:64%; top:56%; animation-duration:11s; transform:scale(.85)}
    .bokeh span:nth-child(5){left:48%; top:18%; animation-duration:10s; transform:scale(.75)}
    @keyframes floaty{
      0%{ transform: translateY(0) scale(1); opacity:.7;}
      50%{ transform: translateY(-22px) scale(1.05); opacity:1;}
      100%{ transform: translateY(0) scale(1); opacity:.7;}
    }

    .container{
      width:min(1100px, 92vw);
      margin:auto;
      position:relative;
      z-index:1;
      display:grid;
      place-items:center;
    }

    /* ===== GLASS WRAP ===== */
    .glass-wrap{
      width:min(980px, 92vw);
      border-radius: calc(var(--r) + 8px);
      background: linear-gradient(180deg, var(--glass2), rgba(255,255,255,.06));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow:hidden;
      position:relative;
      padding: 54px 34px 44px;
    }

    /* inner glow */
    .glass-wrap::before{
      content:"";
      position:absolute;
      inset:-120px -120px auto auto;
      width:280px; height:280px;
      background: radial-gradient(circle, rgba(255,255,255,.22), transparent 65%);
      transform: rotate(12deg);
      pointer-events:none;
    }
    .glass-wrap::after{
      content:"";
      position:absolute;
      left:-120px; bottom:-140px;
      width:360px; height:360px;
      background: radial-gradient(circle, rgba(245,166,35,.20), transparent 65%);
      pointer-events:none;
    }

    .title{
      margin:0 0 10px;
      text-align:center;
      font-size: clamp(22px, 3.2vw, 38px);
      font-weight: 800;
      letter-spacing:.2px;
      color: var(--text);
      text-shadow: 0 10px 24px rgba(0,0,0,.35);
    }
    .subtitle{
      margin:0 0 26px;
      text-align:center;
      color: var(--muted);
      font-weight: 400;
      font-size: clamp(13px, 1.6vw, 18px);
    }

    /* ===== PILLS GRID ===== */
    .pills{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px 18px;
      width:min(680px, 100%);
      margin: 0 auto;
    }

    .pill{
      position:relative;
      display:flex;
      align-items:center;
      gap:14px;
      padding: 14px 18px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(245,166,35,.98), rgba(243,155,0,.98));
      box-shadow: var(--shadow2);
      border: 1px solid rgba(255,255,255,.22);
      color:#fff;
      font-weight: 800;
      letter-spacing:.2px;
      cursor:pointer;
      transform: translateZ(0);
      transition: transform .25s ease, box-shadow .25s ease, filter .25s ease;
      user-select:none;
    }

    /* glossy shine */
    .pill::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:999px;
      background: linear-gradient( to bottom, rgba(255,255,255,.30), transparent 55% );
      opacity:.55;
      pointer-events:none;
    }

    .pill:hover{
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 26px 55px rgba(0,0,0,.35);
      filter: saturate(1.05);
    }
    .pill:active{
      transform: translateY(-2px) scale(.99);
    }

    .bubble{
      width:46px; height:46px;
      border-radius:999px;
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.65);
      display:grid;
      place-items:center;
      flex: 0 0 46px;
      box-shadow: 0 14px 26px rgba(0,0,0,.22);
    }

    .bubble svg{
      width:22px; height:22px;
      fill: var(--pill2);
    }

    .pill span{
      font-size: 16px;
      line-height: 1.1;
    }

    /* ===== small micro text glow on hover ===== */
    .pill:hover span{
      text-shadow: 0 10px 20px rgba(0,0,0,.25);
    }

    /* ===== Responsive ===== */
    @media (max-width: 720px){
      .glass-wrap{ padding: 44px 18px 34px; }
      .pills{ grid-template-columns: 1fr; }
      .bubble{ width:44px;height:44px; flex-basis:44px;}
      .pill span{ font-size:15px; }
    }
  </style>
</head>
<body>

<section class="highlight" id="packet">
  <div class="bokeh" aria-hidden="true">
    <span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="container">
    <div class="glass-wrap">
      <h2 class="title">Batam Tour Package with Itinerary</h2>
      <p class="subtitle">Join Us to Explore Batam, Package Highlights:</p>

      <div class="pills">
        <div class="pill" role="button" tabindex="0">
          <div class="bubble" aria-hidden="true">
            <!-- car icon -->
            <svg viewBox="0 0 24 24"><path d="M18.92 6.01C18.72 5.42 18.16 5 17.54 5H6.46c-.62 0-1.18.42-1.38 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99ZM6.85 7h10.29l1.04 3H5.81l1.04-3ZM6.5 16.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5S8 14.17 8 15s-.67 1.5-1.5 1.5Zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5S19 14.17 19 15s-.67 1.5-1.5 1.5Z"/></svg>
          </div>
          <span>Car Transport</span>
        </div>

        <div class="pill" role="button" tabindex="0">
          <div class="bubble" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4Zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4Z"/></svg>
          </div>
          <span>Private Driver</span>
        </div>

        <div class="pill" role="button" tabindex="0">
          <div class="bubble" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M7 4h10v2H7V4Zm0 4h10v2H7V8Zm-3 4h16v8H4v-8Zm2 2v4h12v-4H6Z"/></svg>
          </div>
          <span>Ferry Ticket</span>
        </div>

        <div class="pill" role="button" tabindex="0">
          <div class="bubble" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7Zm1 10H8V7h2v3h3v2Z"/></svg>
          </div>
          <span>Seaport Tax</span>
        </div>

        <div class="pill" role="button" tabindex="0">
          <div class="bubble" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M7 14h10v2H7v-2Zm0-4h10v2H7v-2Zm10-6H7c-1.1 0-2 .9-2 2v14h14V6c0-1.1-.9-2-2-2Z"/></svg>
          </div>
          <span>Hotel ★★★</span>
        </div>

        <div class="pill" role="button" tabindex="0">
          <div class="bubble" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M11 9h2V7h-2v2Zm0 10h2v-8h-2v8ZM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2Zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8Z"/></svg>
          </div>
          <span>Daily Breakfast</span>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  // optional: bikin pill bisa "klik" pakai keyboard juga
  document.querySelectorAll('.pill').forEach(p=>{
    p.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        p.click();
      }
    });
    p.addEventListener('click', ()=>{
      // contoh interaksi: efek “pulse” kecil saat klik
      p.animate([
        { transform: 'translateY(-6px) scale(1.02)' },
        { transform: 'translateY(-6px) scale(1.06)' },
        { transform: 'translateY(-6px) scale(1.02)' },
      ], { duration: 260, easing: 'cubic-bezier(.2,.8,.2,1)' });
    });
  });
</script>

</body>
</html>
