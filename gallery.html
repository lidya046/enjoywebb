<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enjoy Gallery - Modern</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font buat "Enjoy" -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body{ font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .font-enjoy{ font-family:"Pacifico", cursive; }
    .no-scrollbar::-webkit-scrollbar{ display:none; }
    .no-scrollbar{ -ms-overflow-style:none; scrollbar-width:none; }

<body class="bg-[#FBF1E6]">
  <section class="relative py-16 md:py-20 overflow-hidden">
    <!-- soft modern background blobs -->
    <div class="pointer-events-none absolute inset-0">
      <div class="absolute -top-24 -left-24 h-72 w-72 rounded-full bg-black/10 blur-3xl"></div>
      <div class="absolute -bottom-24 -right-24 h-72 w-72 rounded-full bg-black/10 blur-3xl"></div>
      <div class="absolute left-1/2 top-10 h-56 w-56 -translate-x-1/2 rounded-full bg-white/50 blur-3xl"></div>
    </div>

    <div class="relative mx-auto w-[min(1200px,92vw)]">
      <!-- Title -->
      <div class="text-center">
        <div class="inline-flex items-center gap-3">
          <span class="relative font-enjoy text-3xl md:text-4xl text-black">
            Enjoy
            <span class="absolute left-1/2 -translate-x-1/2 -bottom-3 block h-[3px] w-14 rounded-full bg-black/90"></span>
          </span>

            Our Gallery
          </h2>
        </div>
        <p class="mt-4 text-sm md:text-base text-black/60">
          Explore best moments & destinations — swipe to see more.
        </p>
      </div>

      <!-- Controls + rail -->
      <div class="mt-12 md:mt-14">
        <!-- top right controls (modern) -->
        <div class="flex items-center justify-between">
          <div class="hidden md:flex items-center gap-2 text-xs text-black/55">
            <span class="h-2 w-2 rounded-full bg-black/70"></span>
            <span>Swipe / Drag</span>
          </div>

          <div class="ml-auto flex items-center gap-2">
            <button id="prevBtn"
              class="group inline-flex h-10 w-10 items-center justify-center rounded-xl bg-white/70 backdrop-blur border border-black/10 shadow-[0_10px_25px_rgba(0,0,0,0.10)]
                     hover:bg-white transition active:scale-95"
              aria-label="Previous">
              <span class="text-lg leading-none text-black/70 group-hover:text-black">‹</span>
            </button>

            <button id="nextBtn"
              class="group inline-flex h-10 w-10 items-center justify-center rounded-xl bg-white/70 backdrop-blur border border-black/10 shadow-[0_10px_25px_rgba(0,0,0,0.10)]
                     hover:bg-white transition active:scale-95"
              aria-label="Next">
              <span class="text-lg leading-none text-black/70 group-hover:text-black">›</span>
            </button>
          </div>
        </div>

        <!-- rail -->
        <div
          id="galleryRail"
          class="no-scrollbar mt-6 flex gap-8 md:gap-10 overflow-x-auto scroll-smooth snap-x snap-mandatory px-2 pb-10"
        >
          <!-- Card component -->
          <!-- NOTE: ganti src sesuai foto kamu -->
          <article class="snap-center shrink-0 w-[250px] sm:w-[280px] md:w-[300px]">
            <div class="group relative h-[280px] md:h-[320px] rounded-[34px] overflow-hidden
                        bg-white/35 backdrop-blur border border-white/40
                        shadow-[0_25px_60px_rgba(0,0,0,0.18)]

              <!-- shine -->
              <div class="pointer-events-none absolute -left-24 top-0 h-full w-24 rotate-12 bg-white/30 blur-xl opacity-0
                          transition duration-700 group-hover:opacity-100 group-hover:translate-x-[520px]"></div>

              <img class="h-full w-full object-cover transition duration-700 group-hover:scale-[1.06]"
                   src="https://images.unsplash.com/photo-1544735716-6b6c44e03c74?auto=format&fit=crop&w=1200&q=70"
                   alt="Gallery 1" />

              <!-- soft overlay bottom -->
              <div class="absolute inset-x-0 bottom-0 h-24 bg-gradient-to-t from-black/35 to-transparent"></div>

              <!-- label -->
              <div class="absolute left-4 bottom-4 flex items-center gap-2">
                <span class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-white/85 text-black font-bold text-xs shadow">
                  01
                </span>
                <div class="text-white">
                  <p class="text-sm font-semibold leading-none">Destination</p>
                  <p class="text-xs text-white/80">Enjoy Travel</p>
                </div>
              </div>
            </div>
          </article>

          <article class="snap-center shrink-0 w-[250px] sm:w-[280px] md:w-[300px]">
            <div class="group relative h-[280px] md:h-[320px] rounded-[34px] overflow-hidden
                        bg-white/35 backdrop-blur border border-white/40
                        shadow-[0_25px_60px_rgba(0,0,0,0.18)]
                        transition duration-500 hover:-translate-y-2">
              <div class="pointer-events-none absolute -left-24 top-0 h-full w-24 rotate-12 bg-white/30 blur-xl opacity-0
                          transition duration-700 group-hover:opacity-100 group-hover:translate-x-[520px]"></div>

              <img class="h-full w-full object-cover transition duration-700 group-hover:scale-[1.06]"
                   src="https://images.unsplash.com/photo-1526779259212-939e64788e3c?auto=format&fit=crop&w=1200&q=70"
                   alt="Gallery 2" />

              <div class="absolute inset-x-0 bottom-0 h-24 bg-gradient-to-t from-black/35 to-transparent"></div>

              <div class="absolute left-4 bottom-4 flex items-center gap-2">
                <span class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-white/85 text-black font-bold text-xs shadow">
                  02
                </span>
                <div class="text-white">
                  <p class="text-sm font-semibold leading-none">Seaside</p>
                  <p class="text-xs text-white/80">Enjoy Travel</p>
                </div>
              </div>
            </div>
          </article>

          <article class="snap-center shrink-0 w-[250px] sm:w-[280px] md:w-[300px]">
            <div class="group relative h-[280px] md:h-[320px] rounded-[34px] overflow-hidden
                        bg-white/35 backdrop-blur border border-white/40
                        shadow-[0_25px_60px_rgba(0,0,0,0.18)]
                        transition duration-500 hover:-translate-y-2">
              <div class="pointer-events-none absolute -left-24 top-0 h-full w-24 rotate-12 bg-white/30 blur-xl opacity-0
                          transition duration-700 group-hover:opacity-100 group-hover:translate-x-[520px]"></div>

              <img class="h-full w-full object-cover transition duration-700 group-hover:scale-[1.06]"
                   src="https://images.unsplash.com/photo-1526481280695-3c687fd643ed?auto=format&fit=crop&w=1200&q=70"
                   alt="Gallery 3" />

              <div class="absolute inset-x-0 bottom-0 h-24 bg-gradient-to-t from-black/35 to-transparent"></div>

              <div class="absolute left-4 bottom-4 flex items-center gap-2">
                <span class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-white/85 text-black font-bold text-xs shadow">
                  03
                </span>
                <div class="text-white">
                  <p class="text-sm font-semibold leading-none">City Spot</p>
                  <p class="text-xs text-white/80">Enjoy Travel</p>
                </div>
              </div>
            </div>
          </article>

          <article class="snap-center shrink-0 w-[250px] sm:w-[280px] md:w-[300px]">
            <div class="group relative h-[280px] md:h-[320px] rounded-[34px] overflow-hidden
                        bg-white/35 backdrop-blur border border-white/40
                        shadow-[0_25px_60px_rgba(0,0,0,0.18)]
                        transition duration-500 hover:-translate-y-2">
              <div class="pointer-events-none absolute -left-24 top-0 h-full w-24 rotate-12 bg-white/30 blur-xl opacity-0

              <img class="h-full w-full object-cover transition duration-700 group-hover:scale-[1.06]"
                   src="https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=70"

              <div class="absolute inset-x-0 bottom-0 h-24 bg-gradient-to-t from-black/35 to-transparent"></div>

              <div class="absolute left-4 bottom-4 flex items-center gap-2">
                <span class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-white/85 text-black font-bold text-xs shadow">
                  04
                </span>
                <div class="text-white">
                  <p class="text-sm font-semibold leading-none">Nature</p>
                  <p class="text-xs text-white/80">Enjoy Travel</p>
                </div>
              </div>
            </div>
          </article>

          <article class="snap-center shrink-0 w-[250px] sm:w-[280px] md:w-[300px]">
            <div class="group relative h-[280px] md:h-[320px] rounded-[34px] overflow-hidden
                        bg-white/35 backdrop-blur border border-white/40
                        shadow-[0_25px_60px_rgba(0,0,0,0.18)]
                        transition duration-500 hover:-translate-y-2">
              <div class="pointer-events-none absolute -left-24 top-0 h-full w-24 rotate-12 bg-white/30 blur-xl opacity-0
                          transition duration-700 group-hover:opacity-100 group-hover:translate-x-[520px]"></div>

              <img class="h-full w-full object-cover transition duration-700 group-hover:scale-[1.06]"
                   src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=70"
                   alt="Gallery 5" />

              <div class="absolute inset-x-0 bottom-0 h-24 bg-gradient-to-t from-black/35 to-transparent"></div>

              <div class="absolute left-4 bottom-4 flex items-center gap-2">
                <span class="inline-flex h-9 w-9 items-center justify-center rounded-full bg-white/85 text-black font-bold text-xs shadow">
                  05
                </span>
                <div class="text-white">
                  <p class="text-sm font-semibold leading-none">Highlight</p>
                  <p class="text-xs text-white/80">Enjoy Travel</p>
                </div>
              </div>
            </div>
          </article>
        </div>

        <!-- modern dots -->
        <div class="flex justify-center items-center gap-2 -mt-2" id="galleryDots" aria-label="dots">
          <button class="dot h-2 w-6 rounded-full bg-black/70 transition" data-i="0"></button>
          <button class="dot h-2 w-2 rounded-full bg-black/25 transition" data-i="1"></button>
          <button class="dot h-2 w-2 rounded-full bg-black/25 transition" data-i="2"></button>
        </div>
      </div>
    </div>
  </section>

  <script>
    const rail = document.getElementById("galleryRail");
    const prev = document.getElementById("prevBtn");
    const next = document.getElementById("nextBtn");
    const dots = [...document.querySelectorAll("#galleryDots .dot")];

    function clamp(n,min,max){ return Math.max(min, Math.min(max,n)); }

    function setActiveDot(i){
      dots.forEach((d,idx)=>{
        if(idx === i){
          d.classList.add("bg-black/70");
          d.classList.remove("bg-black/25");
          d.classList.add("w-6");
          d.classList.remove("w-2");
        } else {
          d.classList.add("bg-black/25");
          d.classList.remove("bg-black/70");
          d.classList.add("w-2");
          d.classList.remove("w-6");
        }
      });
    }

    function currentPage(){
      return Math.round(rail.scrollLeft / rail.clientWidth);
    }

    function scrollToPage(i){
      rail.scrollTo({ left: i * rail.clientWidth, behavior:"smooth" });
    }

    prev.addEventListener("click", ()=>{
      scrollToPage(clamp(currentPage()-1, 0, 2));
    });
    next.addEventListener("click", ()=>{
      scrollToPage(clamp(currentPage()+1, 0, 2));
    });

    dots.forEach(d=>{
      d.addEventListener("click", ()=>{
        scrollToPage(Number(d.dataset.i));
      });
    });

    let raf;
    rail.addEventListener("scroll", ()=>{
      cancelAnimationFrame(raf);
      raf = requestAnimationFrame(()=>{
        setActiveDot(clamp(currentPage(), 0, 2));
      });
    });

    // init
    setActiveDot(0);
  </script>
</body>
</html>
